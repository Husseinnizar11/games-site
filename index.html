  <script>
    // Pagination variables
    const itemsPerPage = 10;
    let currentPage = 1;
    let allItems = Array.from(document.querySelectorAll('.img-wrapper:not(.no-results)'));
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      
      // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ£ŸäŸÇŸàŸÜÿ© ÿ®ŸäŸÜ ÿßŸÑŸÇŸÖÿ± ŸàÿßŸÑÿ¥ŸÖÿ≥
      const icon = document.querySelector('.top-right-button i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }
    
    // Initialize pagination
    function initPagination() {
      allItems = Array.from(document.querySelectorAll('.img-wrapper:not(.no-results)'));
      showPage(1);
      createPaginationButtons();
    }
    
    // Show items for specific page
    function showPage(page) {
      currentPage = page;
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      
      allItems.forEach((item, index) => {
        if (index >= startIndex && index < endIndex) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
      
      // Update active button
      const buttons = document.querySelectorAll('.pagination-button');
      buttons.forEach(button => {
        button.classList.remove('active');
        if (parseInt(button.textContent) === page) {
          button.classList.add('active');
        }
      });
    }
    
    // Create pagination buttons
    function createPaginationButtons() {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      
      const pageCount = Math.ceil(allItems.length / itemsPerPage);
      
      // Previous button
      const prevButton = document.createElement('button');
      prevButton.className = 'pagination-button';
      prevButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          showPage(currentPage - 1);
        }
      });
      paginationDiv.appendChild(prevButton);
      
      // Page buttons
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.className = 'pagination-button';
        if (i === 1) button.classList.add('active');
        button.textContent = i;
        button.addEventListener('click', () => showPage(i));
        paginationDiv.appendChild(button);
      }
      
      // Next button
      const nextButton = document.createElement('button');
      nextButton.className = 'pagination-button';
      nextButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
      nextButton.addEventListener('click', () => {
        if (currentPage < pageCount) {
          showPage(currentPage + 1);
        }
      });
      paginationDiv.appendChild(nextButton);
    }
    
    // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ®ÿ≠ÿ´
    function performSearch() {
      const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
      const wrappers = document.querySelectorAll('.img-wrapper:not(.no-results)');
      const noResultsMessage = document.querySelector('.no-results');
      let hasResults = false;
      
      // Filter items based on search
      const filteredItems = Array.from(wrappers).filter(wrapper => {
        const caption = wrapper.querySelector('.img-caption');
        const text = caption.textContent.toLowerCase();
        return text.includes(searchTerm);
      });
      
      // Update allItems for pagination
      allItems = searchTerm.length > 0 ? filteredItems : Array.from(wrappers);
      
      // Show/hide items based on search
      wrappers.forEach(wrapper => {
        if (wrapper.classList.contains('hidden')) {
          wrapper.classList.remove('hidden');
          wrapper.classList.add('visible');
        }
        
        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ÿßŸÑÿ≥ÿßÿ®ŸÇ
        const caption = wrapper.querySelector('.img-caption');
        const text = caption.textContent;
        caption.innerHTML = text;
      });
      
      if (searchTerm.length > 0) {
        wrappers.forEach(wrapper => {
          const caption = wrapper.querySelector('.img-caption');
          const text = caption.textContent.toLowerCase();
          
          if (text.includes(searchTerm)) {
            // ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑŸÜÿµ ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇ
            const regex = new RegExp(searchTerm, 'gi');
            const highlightedText = caption.textContent.replace(regex, match => 
              `<span class="search-highlight">${match}</span>`
            );
            caption.innerHTML = highlightedText;
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿπŸÜÿµÿ±
            wrapper.classList.remove('hidden');
            wrapper.classList.add('visible');
            hasResults = true;
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸâ ÿßŸÑÿπŸÜÿµÿ± (ÿ®ÿ≥ŸÑÿßÿ≥ÿ©)
            wrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          } else {
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿπŸÜÿµÿ±
            wrapper.classList.remove('visible');
            wrapper.classList.add('hidden');
          }
        });
      }
      
      // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨" ÿ•ÿ∞ÿß ŸÑÿ≤ŸÖ ÿßŸÑÿ£ŸÖÿ±
      noResultsMessage.style.display = (searchTerm.length > 0 && filteredItems.length === 0) ? 'block' : 'none';
      
      // Update pagination
      createPaginationButtons();
      showPage(1);
    }
    
    // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ© ÿ£Ÿà ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ®ÿ≠ÿ´ ÿ£Ÿà ÿ≤ÿ± Enter
    document.getElementById('searchInput').addEventListener('input', performSearch);
    
    document.querySelector('.search-button').addEventListener('click', performSearch);
    
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Ÿàÿ∏ŸäŸÅÿ© ŸÑÿπÿ±ÿ∂ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ© ŸÅŸä ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ©
    function showGameInfo(imgSrc, caption, description, size, format) {
      const modal = document.getElementById('gameInfoModal');
      document.getElementById('modalGameImage').src = imgSrc;
      document.getElementById('modalGameCaption').textContent = caption;
      document.getElementById('modalGameDescription').textContent = description;
      document.getElementById('modalGameName').textContent = caption;
      document.getElementById('modalGameSize').textContent = size;
      document.getElementById('modalGameFormat').textContent = format;
      
      modal.style.display = 'block';
    }

    // Ÿàÿ∏ŸäŸÅÿ© ŸÑÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ©
    function closeModal() {
      document.getElementById('gameInfoModal').style.display = 'none';
    }

    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
    window.onclick = function(event) {
      const modal = document.getElementById('gameInfoModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Esc
    document.onkeydown = function(evt) {
      evt = evt || window.event;
      if (evt.key === "Escape") {
        closeModal();
      }
    };
    function filterByCategory(category) {
  const items = document.querySelectorAll(".img-wrapper");

  items.forEach(item => {
    if (category === "all" || item.dataset.category === category) {
      item.style.display = "flex";
    } else {
      item.style.display = "none";
    }
  });

  // ÿ™ÿ≠ÿØŸäÿ´ pagination
  allItems = Array.from(items).filter(item =>
    item.style.display !== "none"
  );
  createPaginationButtons();
  showPage(1);
}
    // Initialize pagination on load
    window.onload = function () {
  filterByCategory("all");
};

  document.addEventListener("click", (e) => {

      !sidebar.contains(e.target) &&
