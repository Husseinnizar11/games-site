<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العاب حسين نزار</title>
  <style>
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 400;
      background: #ecf0f3;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .search-container {
      position: relative;
      width: 60%;
      max-width: 500px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px 15px;
      padding-right: 40px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: inset 3px 3px 5px #ceced1,
                 inset -3px -3px 7px #ffffff;
      background: #ecf0f3;
      color: #31344b;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: inset 5px 5px 7px #ceced1,
                 inset -5px -5px 7px #ffffff;
    }
    
    .search-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #31344b;
      cursor: pointer;
    }
    
    .top-right-buttons {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 500;
      display: flex;
      gap: 10px;
    }
    
    .top-right-button {
      font-size: 18px;
      color: #31344b;
      box-shadow: -3px -3px 7px #ffffff,
                  3px 3px 5px #ceced1;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .top-right-button:hover {
      box-shadow: inset -3px -3px 7px #ffffff,
                  inset 3px 3px 5px #ceced1;
      color: #3498db;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }
    body{
      background: #ecf0f3;
      position: relative;
      min-height: 100vh;
      transition: all 0.3s ease;
      padding-top: 70px;
    }
    
    /* Dark Mode Styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #f0f0f0;
    }
    
    body.dark-mode .top-bar {
      background: #1a1a1a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    body.dark-mode .search-input {
      background: #1a1a1a;
      color: #f0f0f0;
      box-shadow: inset 3px 3px 5px #0a0a0a,
                 inset -3px -3px 7px #2a2a2a;
    }
    
    body.dark-mode .side_bar {
      background: #1a1a1a;
      box-shadow: -3px -3px 7px #2a2a2a,
                  3px 3px 5px #0a0a0a,
                  inset -3px -3px 7px #2a2a2a,
                  inset 3px 3px 5px #0a0a0a;
    }
    
    body.dark-mode .side_bar ul a,
    body.dark-mode .side_bar .title .logo,
    body.dark-mode label {
      color: #f0f0f0;
    }
    
    body.dark-mode .img-container {
      box-shadow: 3px 3px 5px #0a0a0a,
                 -3px -3px 7px #2a2a2a;
    }
    
    /* Main Content Styles */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 440px;
      justify-content: center;
      align-items: center;
      margin: auto;
    }
    .img-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }
    .img-container {
      width: 160px;
      height: 220px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 3px 3px 5px #ceced1,
                 -3px -3px 7px #ffffff;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .img-caption {
      text-align: center;
      margin-top: 8px;
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
    
    /* Hidden items */
    .img-wrapper.hidden {
      opacity: 0;
      transform: scale(0.8);
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Visible items */
    .img-wrapper.visible {
      opacity: 1;
      transform: scale(1);
      height: auto;
    }
    
    /* Search results styles */
    .search-highlight {
      background-color: yellow;
      color: black;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    /* No results message */
    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      color: #ff0000;
      font-weight: bold;
      display: none;
    }
    
    /* Sidebar Styles */
    .side_bar{
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100vh;
      background: #ecf0f3;
      padding: 12px;
      box-shadow: -3px -3px 7px #ffffff,
                 3px 3px 5px #ceced1,
                 inset -3px -3px 7px #ffffff,
                 inset 3px 3px 5px #ceced1;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .side_bar .title{
      display: flex;
      justify-content: space-evenly;
    }
    .side_bar .title .logo{
      font-size: 27px;
      font-weight: 600;
      color: #31344b;
    }
    .side_bar ul{
      margin-top: 35px;
      list-style: none;
    }
    .side_bar ul a{
      color: #31344b;
      text-decoration: none;
      display: block;
      margin-top: 12px;
      font-size: 18px;
      font-weight: 400;
      padding : 10px 25px;
      border-radius: 6px;
      box-shadow: -3px -3px 7px #ffffff,
                 3px 3px 5px #ceced1;
      position: relative;
      transition: all 0.2s ease;
    }
    .side_bar ul i{
      margin-right: 10px;
    }
    .media_icons{
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }
    .media_icons a{
      position: relative;
      margin: 0 4px;
      font-size: 17px;
      cursor: pointer;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      box-shadow: -3px -3px 7px #ffffff,
                 3px 3px 5px #ceced1;
      transition: all 0.3s ease;
    }
    .side_bar ul a:hover:before,
    .media_icons a:hover:before{
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: inset -3px -3px 7px #ffffff,
                  inset 3px 3px 5px #ceced1;
    }
    .side_bar ul a:hover:before{
      border-radius: 6px;
    }
    .media_icons a:hover:before{
      border-radius: 50%;
    }
    .side_bar ul a:hover{
      color: #3498db;
    }
    .media_icons a:nth-child(1){
      color: #4267b2;
    }
    .media_icons a:nth-child(2){
      color: #1da1f2;
    }
    .media_icons a:nth-child(3){
      color: #e1306c;
    }
    .media_icons a:nth-child(4){
      color: #ff0000;
    }
    label{
      font-size: 17px;
      color: #31344b;
      box-shadow: -3px -3px 7px #ffffff,
                 3px 3px 5px #ceced1;
      height: 37px;
      width: 37px;
      border-radius: 50%;
      text-align: center;
      line-height: 37px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    label:hover{
      box-shadow: inset -3px -3px 7px #ffffff,
                  inset 3px 3px 5px #ceced1;
      color: #3498db;
    }
    #check{
      display: none;
    }
    .bars{
      position: fixed;
      left: 15px;
      top: 15px;
      z-index: 500;
    }
    #check:checked ~ .side_bar{
      left: 0;
    }
    #check:checked ~ .main-content {
      margin-left: 300px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
    }

    .modal-content {
      background-color: #ecf0f3;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }

    .modal-img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .modal-caption {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .modal-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      text-align: right;
      padding: 0 15px;
    }

    .game-info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      border: 1px solid #ddd;
    }

    .game-info-table td {
      padding: 12px 15px;
      text-align: right;
      border: 1px solid #ddd;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .download-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Dark mode for modal */
    body.dark-mode .modal-content {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode .modal-caption {
      color: #f0f0f0;
    }

    body.dark-mode .modal-description {
      color: #ccc;
    }

    body.dark-mode .game-info-table {
      border-color: #444;
    }

    body.dark-mode .game-info-table td {
      border-color: #444;
    }

    body.dark-mode .close {
      color: #ccc;
    }

    body.dark-mode .close:hover {
      color: #fff;
    }

    /* Pagination Styles */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      grid-column: 1 / -1;
    }

    .pagination-button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #ecf0f3;
      color: #31344b;
      cursor: pointer;
      box-shadow: 3px 3px 5px #ceced1,
                 -3px -3px 7px #ffffff;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      box-shadow: inset 3px 3px 5px #ceced1,
                  inset -3px -3px 7px #ffffff;
      color: #3498db;
    }

    .pagination-button.active {
      background-color: #3498db;
      color: white;
      box-shadow: inset 3px 3px 5px #2980b9,
                  inset -3px -3px 7px #44a8e0;
    }

    body.dark-mode .pagination-button {
      background-color: #1a1a1a;
      color: #f0f0f0;
      box-shadow: 3px 3px 5px #0a0a0a,
                 -3px -3px 7px #2a2a2a;
    }

    body.dark-mode .pagination-button:hover {
      box-shadow: inset 3px 3px 5px #0a0a0a,
                  inset -3px -3px 7px #2a2a2a;
    }

    body.dark-mode .pagination-button.active {
      background-color: #3498db;
      color: white;
      box-shadow: inset 3px 3px 5px #2980b9,
                  inset -3px -3px 7px #44a8e0;
    }

  <script>
    // Pagination variables
    const itemsPerPage = 10;
    let currentPage = 1;
    let allItems = Array.from(document.querySelectorAll('.img-wrapper:not(.no-results)'));
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      
      // تغيير الأيقونة بين القمر والشمس
      const icon = document.querySelector('.top-right-button i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }
    
    // Initialize pagination
    function initPagination() {
      allItems = Array.from(document.querySelectorAll('.img-wrapper:not(.no-results)'));
      showPage(1);
      createPaginationButtons();
    }
    
    // Show items for specific page
    function showPage(page) {
      currentPage = page;
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      
      allItems.forEach((item, index) => {
        if (index >= startIndex && index < endIndex) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
      
      // Update active button
      const buttons = document.querySelectorAll('.pagination-button');
      buttons.forEach(button => {
        button.classList.remove('active');
        if (parseInt(button.textContent) === page) {
          button.classList.add('active');
        }
      });
    }
    
    // Create pagination buttons
    function createPaginationButtons() {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      
      const pageCount = Math.ceil(allItems.length / itemsPerPage);
      
      // Previous button
      const prevButton = document.createElement('button');
      prevButton.className = 'pagination-button';
      prevButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          showPage(currentPage - 1);
        }
      });
      paginationDiv.appendChild(prevButton);
      
      // Page buttons
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.className = 'pagination-button';
        if (i === 1) button.classList.add('active');
        button.textContent = i;
        button.addEventListener('click', () => showPage(i));
        paginationDiv.appendChild(button);
      }
      
      // Next button
      const nextButton = document.createElement('button');
      nextButton.className = 'pagination-button';
      nextButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
      nextButton.addEventListener('click', () => {
        if (currentPage < pageCount) {
          showPage(currentPage + 1);
        }
      });
      paginationDiv.appendChild(nextButton);
    }
    
    // وظيفة البحث
    function performSearch() {
      const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
      const wrappers = document.querySelectorAll('.img-wrapper:not(.no-results)');
      const noResultsMessage = document.querySelector('.no-results');
      let hasResults = false;
      
      // Filter items based on search
      const filteredItems = Array.from(wrappers).filter(wrapper => {
        const caption = wrapper.querySelector('.img-caption');
        const text = caption.textContent.toLowerCase();
        return text.includes(searchTerm);
      });
      
      // Update allItems for pagination
      allItems = searchTerm.length > 0 ? filteredItems : Array.from(wrappers);
      
      // Show/hide items based on search
      wrappers.forEach(wrapper => {
        if (wrapper.classList.contains('hidden')) {
          wrapper.classList.remove('hidden');
          wrapper.classList.add('visible');
        }
        
        // إزالة التمييز السابق
        const caption = wrapper.querySelector('.img-caption');
        const text = caption.textContent;
        caption.innerHTML = text;
      });
      
      if (searchTerm.length > 0) {
        wrappers.forEach(wrapper => {
          const caption = wrapper.querySelector('.img-caption');
          const text = caption.textContent.toLowerCase();
          
          if (text.includes(searchTerm)) {
            // تمييز النص المطابق
            const regex = new RegExp(searchTerm, 'gi');
            const highlightedText = caption.textContent.replace(regex, match => 
              `<span class="search-highlight">${match}</span>`
            );
            caption.innerHTML = highlightedText;
            
            // إظهار العنصر
            wrapper.classList.remove('hidden');
            wrapper.classList.add('visible');
            hasResults = true;
            
            // التمرير إلى العنصر (بسلاسة)
            wrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          } else {
            // إخفاء العنصر
            wrapper.classList.remove('visible');
            wrapper.classList.add('hidden');
          }
        });
      }
      
      // إظهار رسالة "لا توجد نتائج" إذا لزم الأمر
      noResultsMessage.style.display = (searchTerm.length > 0 && filteredItems.length === 0) ? 'block' : 'none';
      
      // Update pagination
      createPaginationButtons();
      showPage(1);
    }
    
    // تفعيل البحث عند الكتابة أو الضغط على زر البحث أو زر Enter
    document.getElementById('searchInput').addEventListener('input', performSearch);
    
    document.querySelector('.search-button').addEventListener('click', performSearch);
    
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // وظيفة لعرض معلومات اللعبة في نافذة منبثقة
    function showGameInfo(imgSrc, caption, description, size, format) {
      const modal = document.getElementById('gameInfoModal');
      document.getElementById('modalGameImage').src = imgSrc;
      document.getElementById('modalGameCaption').textContent = caption;
      document.getElementById('modalGameDescription').textContent = description;
      document.getElementById('modalGameName').textContent = caption;
      document.getElementById('modalGameSize').textContent = size;
      document.getElementById('modalGameFormat').textContent = format;
      
      modal.style.display = 'block';
    }

    // وظيفة لإغلاق النافذة المنبثقة
    function closeModal() {
      document.getElementById('gameInfoModal').style.display = 'none';
    }

    // إغلاق النافذة المنبثقة عند النقر خارجها
    window.onclick = function(event) {
      const modal = document.getElementById('gameInfoModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // إغلاق النافذة المنبثقة عند الضغط على Esc
    document.onkeydown = function(evt) {
      evt = evt || window.event;
      if (evt.key === "Escape") {
        closeModal();
      }
    };
    
    // Initialize pagination on load
    window.onload = function() {
      initPagination();
    };
  </script>
</body>
